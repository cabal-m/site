   <script>
    function submitForm(event) {
        event.preventDefault(); // Prevent the form from redirecting

        // Get form data
        var fullName = document.getElementById("fullName").value;
        var email = document.getElementById("email").value;
        var birthday = document.getElementById("birthday").value;
        var server = document.getElementById("server").value;
        var userClass = document.getElementById("class").value;
        var additionalFeedback = document.getElementById("additionalFeedback").value;

        // Create a table with the form data
        var feedbackTable =
            "<table border='1'>" +
            "<tr><th>Field</th><th>Value</th></tr>" +
            "<tr><td>Full Name</td><td>" + fullName + "</td></tr>" +
            "<tr><td>Email</td><td>" + email + "</td></tr>" +
            "<tr><td>Birthday</td><td>" + birthday + "</td></tr>" +
            "<tr><td>Server</td><td>" + server + "</td></tr>" +
            "<tr><td>Class</td><td>" + userClass + "</td></tr>" +
            "<tr><td>Message</td><td>" + additionalFeedback + "</td></tr>" +
            "</table>";

        // Display the table in the designated div
        document.getElementById("feedbackDisplay").innerHTML += feedbackTable;
    }
</script>

    <script>
        $(document).ready(function () {
            var options = {};
            if (document.location.search) {
                var array = document.location.search.split('=');
                var param = array[0].replace('?', '');
                var value = array[1];

                if (param == 'animation') {
                    options.animation = value;
                } else if (param == 'type_navigation') {
                    if (value == 'dots_preview') {
                        $('.border_box').css({ 'marginBottom': '40px' });
                        options['dots'] = true;
                        options['preview'] = true
                    } else {
                        options[value] = true;
                        if (value == 'dots') $('.border_box').css({ 'marginBottom': '40px' });
                    }
                }
            }
            $('.box_skitter_large').skitter(options);

            $('pre.code').highlight({ source: 1, zebra: 1, indent: 'space', list: 'ol' });
        });
    </script>
